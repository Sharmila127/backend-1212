name: Deploy Frontend to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Remove package-lock.json & node_modules
      - name: Remove package-lock.json & node_modules
        run: |
          rm -f package-lock.json
          rm -rf node_modules

      # Step 4: Clean npm cache
      - name: Clean npm cache
        run: npm cache clean --force

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps 

      # Step 6: Deploy on EC2 using SSH
      - name: Deploy on EC2 using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Connected to EC2"

            docker stop backend-1212 || true
            docker rm backend-1212 || true

            rm -rf backend-1212
            mkdir backend-1212
            cd backend-1212

            git clone https://github.com/${{ github.repository }} .

            docker compose up -d --build
